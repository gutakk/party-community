version: "3.3"
networks:
  scb10x-test-network:
    external:
      name: scb10x-test-network

services:
  scb10x-test-web:
    container_name: scb10x-test-web
    build:
      context: ./
      dockerfile: ./docker/web/Dockerfile
    ports:
      - "3000:3000"
    networks:
      - scb10x-test-network

  scb10x-test-backend:
    container_name: scb10x-test-backend
    build:
      context: ./
      dockerfile: ./docker/backend/Dockerfile
    volumes:
      - "./backend:/usr/src"
    environment:
      POSTGRES_USER: scb10x
      POSTGRES_PASSWORD: scb10x-test
      POSTGRES_DB: scb10x
      POSTGRES_HOST: scb10x-test-db
      JWT_SECRET: scb10x-secret
    ports:
      - "5000:5000"
    depends_on:
      - scb10x-test-db
    networks:
      - scb10x-test-network

  scb10x-test-db:
    container_name: scb10x-test-db
    build:
      context: ./
      dockerfile: ./docker/db/Dockerfile
    environment:
      POSTGRES_USER: scb10x
      POSTGRES_PASSWORD: scb10x-test
      POSTGRES_DB: scb10x
    ports:
      - "5432:5432"
    networks:
      - scb10x-test-network